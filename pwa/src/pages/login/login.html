  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Usuario</ion-label>
        <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.senha"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button ion-button (click)="logar()" (press)="logar()" block>ENTRAR</button>
    </div>
</ion-content>
