<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
  <ion-content padding>
    <div style="margin-top: 60%">
      <ion-list>
        <ion-item style="background-color: transparent">
          <ion-input type="email" placeholder="Usuario" [(ngModel)]="loginData.email"></ion-input>
        </ion-item>
        <ion-item style="background-color: transparent">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="loginData.senha"></ion-input>
        </ion-item>
        <ion-item style="background-color: transparent" text-center>
          <button ion-button (click)="logar()" (press)="logar()" block>ENTRAR</button>
          <button ion-button (click)="chamaTelaCadastro()" block>CADASTRAR</button>
          <button id="forgot-password" (click)="forgotPassword()">
            <a>Esqueci minha senha</a>
          </button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
