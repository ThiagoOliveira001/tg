<ion-header>
    <ion-navbar color="primary">
        <ion-title>Alteraçaõ de Senha</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form #alterarSenha="ngForm" (ngSubmit)="changePassword()">
            <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input [(ngModel)]="usuario.senha" type="password" name="senha" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Confirmar Senha</ion-label>
                <ion-input [(ngModel)]="usuario.confirmarSenha" type="password" name="confirmarSenha" required></ion-input>
            </ion-item>
            <ion-item>
                <button [disabled]="!alterarSenha.form.valid" type="submit" ion-button icon-end full>
                    ALTERAR SENHA
                </button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
