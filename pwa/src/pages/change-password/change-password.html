<ion-header>
    <ion-navbar color="primary">
        <ion-title>Alteração de Senha</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <form #alterarSenha="ngForm" (ngSubmit)="changePassword()">
            <ion-item>
                <ion-label floating>Senha Antiga</ion-label>
                <ion-input [type]="oldPasswordType" name="senhaAntiga" [(ngModel)]="usuario.senhaAntiga" #senha="ngModel"
                    required></ion-input>
                <button type="button" ion-button clear item-end (click)='showHideOldPass()' class="passwordButton">
                    <ion-icon [name]="oldPasswordIcon"></ion-icon>
                </button>
            </ion-item>

            <ion-item>
                <ion-label floating>Nova Senha</ion-label>
                <ion-input [type]="newPasswordType" name="novaSenha" [(ngModel)]="usuario.novaSenha" #senha="ngModel"
                    required></ion-input>
                <button type="button" ion-button clear item-end (click)='showHideNewPass()' class="passwordButton">
                    <ion-icon [name]="newPasswordIcon"></ion-icon>
                </button>
            </ion-item>

            <ion-item>
                <ion-label floating>Confirmar Senha</ion-label>
                <ion-input [type]="confirmPasswordType" name="confirmarSenha" [(ngModel)]="usuario.confirmarSenha" #senha="ngModel"
                    required></ion-input>
                <button type="button" ion-button clear item-end (click)='showHideConfirmPass()' class="passwordButton">
                    <ion-icon [name]="confirmPasswordIcon"></ion-icon>
                </button>
            </ion-item>
            <ion-item>
                <button [disabled]="!alterarSenha.form.valid" type="submit" ion-button icon-end full>
                    ALTERAR SENHA
                </button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
