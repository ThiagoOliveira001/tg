<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recuperação de Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-input  [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <button (click)="forgotPassword()" ion-button icon-end full>
           ENVIAR EMAIL
           <ion-icon name="send"></ion-icon> 
        </button>
      </ion-item>
    </ion-list>
</ion-content>
