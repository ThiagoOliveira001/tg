<ion-header>
   <ion-navbar color="primary">
      <ion-title>Recuperação de Senha</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list>
      <form #enviarEmailForm="ngForm" (ngSubmit)="esqueceuSenha()">
         <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input [(ngModel)]="email" type="email" name="email" required></ion-input>
         </ion-item>
         <ion-item>
            <button [disabled]="!enviarEmailForm.form.valid" type="submit" ion-button icon-end full>
               ENVIAR EMAIL
               <ion-icon name="send"></ion-icon>
            </button>
         </ion-item>
      </form>
   </ion-list>
</ion-content>
